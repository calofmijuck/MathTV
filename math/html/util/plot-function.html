<!DOCTYPE html>
<html lang="en">

<head>
  <title>Plotting functions in JavaScript using the function plot library</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="plot-function.css">
  <!-- polyfill for input type=color -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.7.0/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.6.1/spectrum.min.css">
    <script src="plot-function.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
</head>

<body onload="plot();">
  <h2>&nbsp;Interactive function plotter</h2>
  <section id="plotSettings">
    <label for="xMin">\(x\) Min </label><input type=number id="xMin" value=0 step=0.1 oninput="plot();">
    <p></p>
    <label for="xMin">\(x\) Max </label><input type=number id="xMax" value=6.28 step=0.1 oninput="plot();">

    <p></p>
    <label for="yMin">\(y\) Min </label><input type=number id="yMin" value=-1 step=0.5 oninput="plot();">
    <p></p>
    <label for="yMax">\(y\) Max </label><input type=number id="yMax" value=1 step=0.5 oninput="plot();">
    <p></p>
    <label for="yMax">Color </label><input type=color id="color" onchange="plot();">
    <p></p>
    <label for="function">Function: (of \(x\))</label>
    <input id="function" type="text" value="sin(x)" onchange="plot();">

    <p></p>

    <button onclick="plot();">Plot it!</button>

  </section>

  <section id="plot">
    <div id="myFunction"></div>
  </section>

</body>

</html>
